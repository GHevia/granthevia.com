<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Breaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <h1>Shoot the rocks to eliminate all the paper and scissors!</h1>
        <p>Use your limited rocks to convert all objects into rocks!</p>
        <div id="game-section">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Buttons for fast forward and restart -->
        <div id="controls">
            <button id="fastForwardBtn" style="display: none;">Fast Forward</button>
            <button id="restartBtn">Restart</button>
            <button id="restartLevelBtn">Restart Level</button>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
