<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Breaker Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <h1>Rock Breaker Scissors</h1>
        <p>Shoot the rocks to eliminate all the paper and scissors!</p>
        <div id="game-section">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Buttons for fast forward and restart -->
        <div id="controls">
            <button id="fastForwardBtn" style="display: none;">Fast Forward</button>
            <button id="restartBtn">Restart</button>
            <button id="restartLevelBtn">Restart Level</button>
            <button id="nextLevelBtn">Next Level</button>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
