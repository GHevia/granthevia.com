<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Custer</title>
    <link rel="stylesheet" href="/css/styles.css">

    <footer>
        <p>&copy; Made by Grant Hevia</p>
